<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="{{ site.author }}" />

  <title>
    {{ site.title | escape }} {% if page.title %} | {{ page.title | escape }} {%
    endif %}
  </title>
  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />

  <link rel="icon" href="/assets/favicon.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;700&display=block"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=block"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/assets/normalize.css" />
  <link rel="stylesheet" href="/assets/main.css" />
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <script defer src="/assets/js/main.js"></script>
  <script src="/assets/js/typed.min.js"></script>

  {% if jekyll.environment == 'production' and site.google_analytics %} {%
  include google-analytics.html %} {% endif %}
</head>
